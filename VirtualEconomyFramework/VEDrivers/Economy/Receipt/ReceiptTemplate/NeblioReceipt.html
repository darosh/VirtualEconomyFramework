<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Transaction Receipt</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row d-xl-flex justify-content-xl-center align-items-xl-center">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Transaction Receipt</h4>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span>Wallet Name</span></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span id="walletName">Not loaded</span></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span>Account Name and Address</span></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span id="accountAddress">Not loaded</span></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span>Transaction Id</span></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><a id="txId" href="https://explorer.nebl.io/tx/" target="_blank">Not loaded</a></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span>Amount</span></div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><span id="amount">Not loaded</span></div>
                                    </div>
                                    <div class="text-center">
                                        <hr /><a class="small" href="https://nebl.io/" target="_blank">Neblio.io</a>
                                    </div>
                                    <div class="text-center">
                                        <hr /><a class="small" href="https://github.com/fyziktom/VirtualEconomyFramework" target="_blank">Virtual Economy Framework</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
